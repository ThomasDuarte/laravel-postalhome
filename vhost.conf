<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    
    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
    
    # Ensure Apache runs with proper user
    User webapp
    Group webapp
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>